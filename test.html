<html>
    <head>
        <title>Test with JS and Canvas</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="test.js"></script>
        
    </head>
    <body>
    <img id='logo' src="./images/logo.png" width="200" height="200" hidden/>
    <img id='bakkenlogo' src="./images/bakkenlogo.png" width="150" height="150" hidden/>
    <img id='whslogo' src='./images/whslogo.png' hidden/>
    <img id='deleastlogo' src='./images/deleastlogo.png' hidden/>
	<img id='haganlogo' src='./images/haganlogo.png' hidden/>
	<img id='lclogo' src='./images/lclogo.png' hidden/>
	<img id='mcvaylogo' src='./images/mcvaylogo.png' hidden/>
	<img id='rickardlogo' src='./images/rickardlogo.png' hidden/>
	<img id='wilklogo' src='./images/wilklogo.png' hidden/>
	<img id='wmslogo' src='./images/wmslogo.png' hidden/>
    <div id="place" style="font-family:arcon;" >
            <h2>WPSD Email Signature Generator</h2>
    </div>
        <table>
            <td>
                <canvas id="signature" width="900" height="200"> </canvas>
            </td>
        </table>
        <form >
            Name:
            <input type="text" id='staffname'></input>
            <br />
            Job title:
            <input type="text" id="jobtitle"></input>
            <br />
            School:
            <select id='school'>
                <option value='Bakken'>Bakken</option>
                <option value='DelEast'>Del Easton</option>
                <option value='DO'>District Office</option>
                <option value='Hagan'>Hagan</option>
                <option value='LC'>Lewis and Clark</option>
                <option value='McVay'>McVay</option>
                <option value='Rickard'>Rickard</option>
                <option value='Wilkinson'>Wilkinson</option>
                <option value='WHS'>WHS</option>
                <option value='WMS'>WMS</option>
            </select>
            <select id='sigstyle'>
                <option value='style1'>Style 1</option>
                <option value='style2'>Style 2</option>
                <option value='style3'>Style 3</option>
                <option value='style4'>Style 4</option>
            </select>
            <br />
            Extension:
            <input type='text' id='ext'>
        </form>
        <button onclick='draw();'>Make my signature!</button>
    </body>
</html>
